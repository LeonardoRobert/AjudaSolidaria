<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>AjudaSolidária - Sistema de Doações</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Bem-vindo ao Sistema de Doações - AjudaSolidária</h1>
</header>

<section id="cadastro">
<h2>Cadastrar Doador</h2>
<form id="formDoador">
<label for="nome">Nome:</label>
<input type="text" id="nome" required />

<label for="email">Email:</label>
<input type="email" id="email" required />

<button type="submit">Cadastrar</button>
</form>
</section>

<section id="lista-doadores">
<h2>Lista de Doadores</h2>
<ul id="lista"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
